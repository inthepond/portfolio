<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Ultra slim navigation -->
    <nav id="top-nav">
        <div class="nav-left">
            <span>Designed by <a href="about.html" class="underline-link">Dekko Shi</a>, and download <a href="Portfolio-dekkoshi.pdf" target="_blank" class="underline-link">portfolio</a></span>
        </div>
        <div class="nav-center">
            <div class="project-title-container">
                <div class="project-title" id="project-title"></div>
            </div>
        </div>
        <div class="nav-right">
            <div class="location-time">
                <span>Australia</span>
                <span id="current-time"></span>
                <div class="status-light" id="status-light"></div>
            </div>
            <a href="mailto:inthepond.etangs@outlook.com?subject=Work%20with%20me" class="email-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                    <polyline points="22,6 12,13 2,6"/>
                </svg>
            </a>
        </div>
    </nav>

    <div id="loading-overlay">
        <div class="loading-content">
            <div id="loading-text"></div>
            <div class="progress-container">
                <div class="pixel-progress-bar" id="pixel-progress-bar">
                    <div class="pixel-border-frame">
                        <div class="pixel-progress-track">
                            <div class="pixel-progress-fill" id="pixel-progress-fill">
                                <div class="pixel-segments" id="pixel-segments"></div>
                                <div class="pixel-sparks" id="pixel-sparks"></div>
                            </div>
                        </div>
                        <div class="pixel-progress-cursor" id="pixel-progress-cursor"></div>
                    </div>
                </div>
                <div class="progress-text">
                    <span class="progress-label">Loading Experience</span>
                    <span class="progress-percentage" id="progress-percentage">0%</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Project Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" aria-label="Close modal">&times;</button>
            <div class="modal-header">
                <h1 id="modal-project-title">Project Title</h1>
                <div class="modal-project-image">
                    <img id="modal-project-logo" src="" alt="Project Logo">
                </div>
            </div>
            <div class="modal-body">
                <section class="modal-section">
                    <h2>Project Brief</h2>
                    <div id="modal-project-brief" class="modal-section-content">
                        <!-- Project brief content will be inserted here -->
                    </div>
                </section>
                
                <section class="modal-section">
                    <h2>Design Philosophy & UI Design</h2>
                    <div id="modal-design-philosophy" class="modal-section-content">
                        <!-- Design philosophy content will be inserted here -->
                    </div>
                </section>
                
                <section class="modal-section">
                    <h2>UX Strategy</h2>
                    <div id="modal-ux-strategy" class="modal-section-content">
                        <!-- UX strategy content will be inserted here -->
                    </div>
                </section>
            </div>
        </div>
    </div>
    
    <!-- Bottom company scrolling bar -->
    <div id="bottom-company-bar">
        <div class="company-scroll-container">
            <div class="company-scroll-track" id="company-scroll-track">
                <!-- Companies will be duplicated for infinite scroll -->
                <div class="company-item-scroll">
                    <img src="company/intel.png" alt="Intel" class="company-logo-scroll">
                    <span class="company-name-scroll">Intel</span>
                </div>
                <div class="company-item-scroll">
                    <img src="company/dell.png" alt="Dell" class="company-logo-scroll">
                    <span class="company-name-scroll">Dell</span>
                </div>
                <div class="company-item-scroll">
                    <img src="company/unsw.png" alt="UNSW" class="company-logo-scroll">
                    <span class="company-name-scroll">UNSW</span>
                </div>
                <div class="company-item-scroll">
                    <img src="company/uom.png" alt="University of Melbourne" class="company-logo-scroll">
                    <span class="company-name-scroll">University of Melbourne</span>
                </div>
                <div class="company-item-scroll">
                    <img src="company/powerhouse_museum.jpeg" alt="Powerhouse Museum" class="company-logo-scroll">
                    <span class="company-name-scroll">Powerhouse Museum</span>
                </div>
                <div class="company-item-scroll">
                    <img src="company/thelygongroup.png" alt="Lygon Group" class="company-logo-scroll">
                    <span class="company-name-scroll">The Lygon Group</span>
                </div>
                <div class="company-item-scroll">
                    <img src="company/tarongazoo.png" alt="Taronga Zoo" class="company-logo-scroll">
                    <span class="company-name-scroll">Taronga Zoo</span>
                </div>
                <div class="company-item-scroll">
                    <img src="company/oppo.png" alt="OPPO" class="company-logo-scroll">
                    <span class="company-name-scroll">OPPO</span>
                </div>
                <div class="company-item-scroll">
                    <img src="company/huawei.png" alt="HUAWEI" class="company-logo-scroll">
                    <span class="company-name-scroll">HUAWEI</span>
                </div>
                <div class="company-item-scroll">
                    <img src="company/tiktok.webp" alt="TikTok" class="company-logo-scroll">
                    <span class="company-name-scroll">TikTok</span>
                </div>
                <div class="company-item-scroll">
                    <img src="company/rednote.webp" alt="RedNote" class="company-logo-scroll">
                    <span class="company-name-scroll">RedNote</span>
                </div>
            </div>
        </div>
    </div>

    <canvas id="bg"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
